<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<form action="/insert" method="post">
    <div class="mb-3">
        <label for="sid" class="form-label">Student Number</label>
        <input type="text" class="form-control" id="sid" name="sid" required>

    </div>
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" required>

    </div>
    <div class="mb-3">
        <label for="ca" class="form-label">CA</label>
        <input type="text" class="form-control" id="ca" name="ca" required>

    </div>
    <div class="mb-3">
        <label for="practical" class="form-label">Practical</label>
        <input type="text" class="form-control" id="practical" name="practical" required>

    </div>
    <div class="mb-3">
        <label for="theory" class="form-label">Theory</label>
        <input type="text" class="form-control" id="theory" name="theory" required>

    </div>
    <a href="/view"><button type="submit" class="btn btn-primary">Save</button></a><br>
</form>
<a href="/view"><button type="submit" class="btn btn-primary">View Marks</button></a>
</body>
</html>
