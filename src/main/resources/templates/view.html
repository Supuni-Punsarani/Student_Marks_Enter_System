<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<table border="1">
  <thead>
  <th>Student No.</th>
  <th>Name</th>
  <th>CA</th>
  <th>Theory</th>
  <th>Practical</th>
  <th>Final Mark</th>
  </thead>
  <tbody>
  <tr th:each="student:${students}">
    <td th:text="${student.sid}"></td>
    <td th:text="${student.name}"></td>
    <td th:text="${student.ca}"></td>
    <td th:text="${student.theory}"></td>
    <td th:text="${student.practical}"></td>
    <td th:text="${student.final_mark}"></td>
  </tr>
  </tbody>
</table>
<a href="/insert"><button type="submit">Insert New Mark</button></a>
</body>
</html>
